<script type="text/javascript">
	var a=1;
	b=2;
	c=3;

	if(a>b){
		document.write("today is monday")
	}
	else if(b>c){
		document.write("today is monday")
	}
	else if(a>c){
		document.write("today is wednesday")
	}
	else{
		document.write("today is holiday")
	}
</script>
