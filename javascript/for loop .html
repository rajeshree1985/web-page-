<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>for loop</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
</body>
<script type="text/javascript">
	for(var a=1; a<=15; a++)
	{
		document.write(a+"for loop function <br>")
	}
	document.write("<br>")
	for(var x=10; x>=1; x--)
	{
		document.write(x +"down loop function <br>")
	}
</script>
</html>
